<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>vvscale</title>
<style>
	.mono {font-family: monospace, "Courier New"; font-size: 16px;}
	.big {font-size: 32px;}
	div.fixed {
		position: fixed;
		top: 10;
		left: 10;
	}
</style>
</head>

<body>
<div class="fixed">
visualViewport.scale<br><span class="big mono" id="vvscale"></span>
</div>

<script>
'use strict';
const el = document.getElementById("vvscale")

function get_scale() {
	try {
		el.innerHTML = visualViewport.scale
	} catch(e) {
		el.innerHTML = e
	}
}

try {
	// event fires with normal zoom and pinch to zoom
	visualViewport.onresize = () => {
		get_scale()
	}
} catch(e) {
	el.innerHTML = e
}

</script>
</body>
</html>
