<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>vvscale</title>
<style>
	.mono {font-family: monospace, "Courier New"; font-size: 16px;}
	.big {font-size: 48px;}
</style>
</head>

<body>
<br>
<span class="mono">
visualViewport.scale<br><span class="big" id="vvscale"></span>
</span>

<script>
'use strict';
const el = document.getElementById("vvscale")

function get_scale() {
	try {
		el.innerHTML = visualViewport.scale
	} catch(e) {
		el.innerHTML = e
	}
}

try {
	visualViewport.onresize = () => {
		get_scale()
	}
} catch(e) {
	el.innerHTML = e
}

</script>
</body>
</html>
